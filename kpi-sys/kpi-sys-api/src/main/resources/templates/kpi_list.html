<!DOCTYPE html>
<html>
<head>
    <title>Order-Manager</title>
    <link href="../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="../css/animate.min.css" rel="stylesheet">
    <link href="../css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="../css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../css/plugins/colorpicker/css/bootstrap-colorpicker.min.css" rel="stylesheet">
    <link href="../css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://mishengqiang.com/sweetalert/css/sweetalert.css">

</head>
<body class="gray-bg">
<section id="app">
    <div class="ibox float-e-margins animated fadeInRight">
        <div class="ibox-title">
            <h5>{{titleText}}-内容列表</h5>
            <a :href="backUrl" class="label label-default pull-right m-r-xs">
                <i class="fa fa-mail-reply">返回</i>
            </a>
        </div>
        <div class="ibox-content">
            <div class="row">
                <div class="col-sm-2 m-l-sm pull-left">
                    <select class="form-control input-sm" style="font-size: 13px">
                        <option value="0">--选择类型--</option>
                        <option value="1">类型1</option>
                        <option value="2">类型2</option>
                        <option value="3">类型3</option>
                        <option value="4">类型4</option>
                    </select>
                </div>
                <div class="col-sm-3 pull-right">
                    <div class="input-group">
                        <input type="text" placeholder="请输入KPI关键字" class="input-sm form-control" v-model="searchField">
                        <span class="input-group-btn">
                        <button type="button" class="btn btn-sm btn-primary" @click="search()"> 搜索</button>
                    </span>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th width="20%">类型</th>
                        <th width="25%">KPI指标</th>
                        <th width="45%">描述</th>
                        <th width="10%">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-if="kcPage.records.length < 1">
                        <td colspan="4" class="text-center">没有此类数据~</td>
                    </tr>
                    <tr v-for="kc in kcPage.records">
                        <td>{{kc.kp.kpName}}</td>
                        <td>{{kc.kcName}}</td>
                        <td>{{kc.kcDescription}}</td>
                        <td>
                            <button type="button" class="btn btn-info btn-xs" @click="edit(kc)">
                                <i class="fa fa-edit">申请</i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row" style="height: 50px">
                <div class="col-sm-6">
                    <div class="dataTables_info" style="margin-top: 10px">
                        显示 {{pageInfo.dataBegin}} 到 {{pageInfo.dataEnd}} 项，共 {{pageInfo.total}} 项
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="btn-group" style="float: right">
                        <button type="button" class="btn btn-sm btn-white" @click="pageClick(kcPage.current-1)">上一页
                        </button>
                        <button type="button" class="btn btn-sm btn-white" @click="pageClick(kcPage.current+1)">下一页
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="kpiModal">
        <div class="modal-dialog">
            <div class="modal-content animated fadeIn">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span
                            class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="modalTitle">绩效申请</h4>
                </div>
                <div class="modal-body">
                    <table style="font-size: 14px">
                        <tr>
                            <td align="right" height="40px" width="60px"> 编号:</td>
                            <td>
                                <input type="text" disabled class="form-control m-l-md" style="width: 420px"
                                       v-model="modalKc.kcId"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right" height="40px"> KPI类型:</td>
                            <td>
                                <input type="text" disabled class="form-control m-l-md" style="width: 420px"
                                       v-model="modalKc.kp.kpName"/></td>
                        </tr>
                        <tr>
                            <td align="right" height="40px"> KPI指标:</td>
                            <td>
                                <input type="text" disabled class="form-control m-l-md" style="width: 420px"
                                       v-model="modalKc.kcStandard"/></td>
                        </tr>
                        <tr>
                            <td align="right" height="40px"> KPI描述:</td>
                            <td>
                                <input type="text" disabled class="form-control m-l-md" style="width: 420px"
                                       v-model="modalKc.kcDescription"/></td>
                        </tr>
                    </table>
                    <hr/>
                    <table style="font-size: 14px">
                        <tr>
                            <td align="right" height="40px" width="60px"> 申请人:</td>
                            <td><input type="text" disabled class="form-control m-l-md" style="width: 420px"
                                       v-model="modalKd.userName"></td>
                        </tr>
                        <tr>
                            <td align="right" height="40px"> 申请类型:</td>
                            <td>
                                <select class="form-control m-l-md" style="width: 420px"
                                        v-model="modalKd.kdBenefitType">
                                    <option value="0">--选择类型--</option>
                                    <option value="1">个人</option>
                                    <option value="2">团体</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td align="right" height="40px"> 申请分数:</td>
                            <td><input type="text" class="form-control m-l-md" style="width: 420px"
                                       v-model="modalKd.kdScore"/></td>
                        </tr>
                        <tr>
                            <td align="right" height="40px"> 申请理由:</td>
                            <td>
                                <textarea class="form-control m-l-md" style="width: 420px" cols="30" rows="3"
                                          v-model="modalKd.kdReason"></textarea>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" @click="save()">保存</button>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="../js/jquery.min63b9.js?v=2.1.4"></script>
<script src="../js/bootstrap.min14ed.js?v=3.3.6"></script>
<script src="../js/plugins/iCheck/icheck.min.js"></script>
<script src="../js/plugins/colorpicker/bootstrap-colorpicker.min.js"></script>
<script src="http://mishengqiang.com/sweetalert/js/sweetalert-dev.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    var vm;
    vm = new Vue({
        el: "#app",
        data: {
            kcPage: [],
            kcParam: {
                "kcId": "",
                "kcName": "",
                "kcDescription": "",
                "kcStandard": "",
                "kpId": "",
                "kpName": "",
                "kpType": 1,
                "pageSize": 10,
                "currentPage": 1
            },
            modalKc: {
                "kcId": "",
                "kcName": "",
                "kcDescription": "",
                "kcStandard": "",
                "kpId": "",
                "kp": {
                    "kpName": ""
                }
            },
            modalKd: {
                "kdId": "",
                "userName": "",
                "kuId": "",
                "kcId": "",
                "kdScore": "",
                "kdReason": "",
                "kdBenefitType": 0,
                "kdStatus": ""
            },
            searchField: "",
            pageInfo: {
                dataBegin: 1,
                dataEnd: 10,
                total: 10,
                pages: 1
            },
            titleText: "",
            backUrl: ""
        },
        methods: {
            search: function () {
                this.kcParam = this.searchField;
                this.page(this.kcParam);
            },
            page: function (param) {
                var tmp = getParam(location.href+"", "type");
                if (tmp == "teach") {
                    this.kcParam.kpType = 2;
                } else if (tmp == "research") {
                    this.kcParam.kpType = 1;
                }
                $.ajax({
                    type: 'POST',
                    url: '/sys/kc/page',
                    data: param,
                    success: function (res) {
                        if (res.code === '0') {
                            vm.kcPage = res.pageData;
                            vm.computePage();
                        }
                    },
                    error: function (e) {
                        swal("请求异常", "You clicked the button!", "warning")
                    }
                });
            },
            initKd: function () {
                this.modalKd.kuId = getParam(location.href+"", "kuId");

                $.ajax({
                    type: "POST",
                    url: "http://127.0.0.1:9301/sys/user/getUser",
                    data: {
                        "userId": getParam(location.href+"", "userId")
                    },
                    success: function (res) {
                        if (res.code === "0") {
                            vm.modalKd.userName = res.data.userName;
                        }
                    }
                });
            },
            computePage: function () {
                var size = this.kcPage.size;
                var current = this.kcPage.current;
                var total = this.kcPage.total;
                var pages = this.kcPage.pages;
                this.pageInfo.dataBegin = (current - 1) * size + 1;
                this.pageInfo.dataEnd = (current - 1) * size + this.kcPage.records.length;
                this.pageInfo.total = total;
                this.pageInfo.peges = pages;
            },
            pageClick: function (current) {
                if (current < 1 || current > this.kcPage.pages) {
                    return;
                }
                this.kcParam.currentPage = current;
                this.page(this.kcParam);
            },
            edit: function (kc) {
                this.modalKc = kc;
                $("#kpiModal").modal("show");
            },
            save: function () {
                // 赋值kcId
                this.modalKd.kcId = this.modalKc.kcId;
                $.ajax({
                    type: "POST",
                    url: "/sys/kd/save",
                    data: this.modalKd,
                    success: function (res) {
                        if (res.code === "0") {
                            $("#kpiModal").modal("hide");
                            swal("申请成功", res.msg, "success");
                        }
                    }
                });
            }
        },
        created: function () {
            this.titleText = decodeURI(getParam(location.href+"", "title"));
            if (getParam(location.href+"", "type") == "teach") {
                this.backUrl = "kpi_teach.html";
            } else if (getParam(location.href+"", "type") == "research") {
                this.backUrl = "kpi_research.html";
            }
            this.page(this.kcParam);
            this.initKd();
        }
    });
    function getParam(href, key) {
        var params = href.split("?")[1].split("&");
        for (var index = 0; index < params.length; index++) {
            var paramKey = params[index].split("=")[0];
            var paramValue = params[index].split("=")[1];
            if (paramKey == key) {
                return paramValue;
            }
        }
        return null;
    }
</script>
</body>
</html>
